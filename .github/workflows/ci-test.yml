name: Python CI Test

on: [push]  # מתי להריץ? בכל דחיפת קוד

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Run Tests
      run: python test_app.py
